
<div class="d-flex justify-content-center log">
    <form class="bg-dark p-5 log-border" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <fieldset id="email-field">
                {{ form.email.label }}
                {{ form.email(class = 'form-control', placeholder = 'Place email here ') }}
            </fieldset>
        </div>

            <fieldset id="pass-field">
                {{ form.password.label }}
                {{ form.password(class = "form-control", placeholder = "Place password here ") }}
            </fieldset>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label text-light" for="remember-me">Remember Me</label>
            </div>

            <!-- Submit button area -->
            {{ form.submit_button(class = "btn btn-primary btn-block mt-2") }}

    </form>
</div>
